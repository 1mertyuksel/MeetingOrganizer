<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Organizer</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .container {
            max-width: 900px;
            margin-top: 50px;
        }

        h1 {
            font-weight: 600;
            color: #2b5876;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Form Styles */
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

            .form-container:hover {
                box-shadow: 0px 20px 60px rgba(0, 0, 0, 0.2);
            }

        .form-title {
            font-size: 28px;
            font-weight: 600;
            color: #6a82fb;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px;
        }

        /* Button Styles */
        .btn-primary {
            background: linear-gradient(135deg, #6a82fb, #fc5c7d);
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

            .btn-primary:hover {
                background: linear-gradient(135deg, #fc5c7d, #6a82fb);
                transform: scale(1.05);
            }

        /* Table Styles */
        .table-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        table {
            margin-top: 20px;
        }

        th {
            background-color: #dcdcdc;
            color: black;
            font-weight: 600;
            padding: 15px;
            text-align: center;
            border: none;
        }

        td {
            text-align: center;
            vertical-align: middle;
            padding: 12px;
            border-color: #f0f0f0;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #eaeaea;
            transition: all 0.2s ease;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .form-container {
                padding: 30px;
            }

            .table-container {
                padding: 20px;
            }

            .btn-primary {
                width: 100%;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center mb-5">Meeting Organizer</h1>

        <!-- Toplantı Ekleme Formu -->
        <div class="form-container">
            <h2 class="form-title">Add a New Meeting</h2>
            <form id="meetingForm" class="mt-4">
                <div class="form-group mb-4">
                    <label for="topic" class="form-label">Meeting Topic:</label>
                    <input type="text" class="form-control" id="topic" name="topic" required>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="date" class="form-label">Date:</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    <div class="col-md-3">
                        <label for="startTime" class="form-label">Start Time:</label>
                        <input type="time" class="form-control" id="startTime" name="startTime" required step="1">
                    </div>
                    <div class="col-md-3">
                        <label for="endTime" class="form-label">End Time:</label>
                        <input type="time" class="form-control" id="endTime" name="endTime" required step="1">
                    </div>
                </div>

                <div class="form-group mb-4">
                    <label>Participants:</label>
                    <div id="participantsCheckboxList" class="form-check">
                        <!-- Participants will be loaded dynamically -->
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Add Meeting</button>
            </form>
        </div>

        <!-- Toplantı listesi -->
        <div class="table-container">
            <h2 class="mb-4">Meeting List</h2>
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Meeting Topic</th>
                        <th>Date</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Participants</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="meetingList">
                    <!-- Meeting data will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
